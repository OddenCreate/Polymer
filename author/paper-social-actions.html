<dom-module id="paper-social-actions">

  <template>
    <template is="dom-repeat" items="{{social}}" >
      <paper-button>{{item.name}}</paper-button>
    </template>
  </template>

  <script>
    class SocialActions extends Polymer.Element {
      static get is() { return "paper-social-actions" }
      static get properties() {
        return {
          social: {
            type: Array,
            value: function() {
              return [
                {name: 'Twitter', url: 'https://twitter.com/darrenodden'},
                {name: 'LinkedIn', url: 'https://linkedin.com/in/darrenodden'}
              ]
            }
          }
        }
      }

    }
    customElements.define(SocialActions.is, SocialActions);
  </script>

</dom-module>
